{% extends "base.html" %}
{% block content %} 
<div>
    <form action="#" method="post" autocomplete="off" class="note_form">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <p>Logged in as {{user}}!</p>
        <p><input type="text" name="nt" placeholder="Your note here" class="note_field" id="nt"></p>
        <select name="cat" id="cat">
        {% for category in categories %}
            <option value="{{ category[1] }}">{{ category[0] }}</option>
        {% endfor %}
        </select>
        <a href=categories><input type=”button” value="Create new category" class="new_cat"></a>
        <p><input type="submit" value="Save Note" class="submit_button"/></p> 
    </form>
</div>
    <div class="notes_logout">
        <a href=mynotes><input type=”button” value=mynotes class="mynotes"></a> 
        <a href=logout><input type=”button” value=logout class="logout"></a> 
    </div>

{% endblock %}
