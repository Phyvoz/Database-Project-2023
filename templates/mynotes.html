{% extends "base.html" %}

{% block content %} 
<div>
    <table>
        <tr>
            <th>Notes</th>
            <th>Category ID</th>
            <th>Date</th>
        </tr>
    {% for note in notes %}
        <tr>
            <td>{{ note[0] }}</td>
            <td>{{ note[1] }}</td>
            <td>{{ note[2] }}</td>
        </tr>
    {% endfor %}
    </table>
</div>
<div class="notes_logout">
    <a href=user><input type=”button” value=user class="mynotes"></a> 
    <a href=logout><input type=”button” value=logout class="logout"></a> 
</div>
{% endblock %}
